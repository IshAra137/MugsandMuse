<!DOCTYPE html>
<html>
    <head>
        <style>
            header.a {
                color: #a3966a;
                text-align: left;
                padding: 5px;
                background-color: #d4e1df;
                background-size: cover;
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-family: Avenir light;
                font-size: 20px;
                text-shadow: 0.5px 0.5px 2px rgba(0, 0, 0, 2);
            }

            /*navigation*/
            nav {
                background-color: #623528;
                padding: 10px;
                text-align: right;
            }

            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-size: 1rem;
            }

            nav a:hover {
                text-decoration: underline;
            }

            /*body*/
            body {
                margin: 0;
                padding: 0;
                font-family: Avenir light;
                background-color: #d9a883;
                color: #333;
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Black with 50% transparency */
            }

            .card {
                border-radius: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: rgba(255, 255, 255, 0.8); /* White with transparency */
                padding: 20px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width:400px;
                height:200px;
            }

            .form-control {
                border-radius: 0.5rem;
                padding: 10px;
                margin-bottom: 15px;
                width: 100%;
                max-width: 300px; /* Limit the width of the input */
            }

            .btn-green {
                background-color: #623528; 
                color: white; /* White text */
                border-radius: 0.5rem;
                padding: 10px 20px;
                border: none; /* Remove border */
                transition: background-color 0.3s ease, color 0.3s ease;
                width: 100%;
                max-width: 300px; /* Limit the width of the button */
            }

            .btn-green:hover {
                background-color: brown; 
            }

            /* Center the card in the page */
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .row {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .col-8, .col-md-6, .col-lg-5, .col-xl-4 {
                display: flex;
                justify-content: center;
            }
 footer {
            background-color: #623528;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }


        </style>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <header class="a">
            <h3>Mugs&Muse</h3>
        </header>

        <!--navigation bar -->
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu_view' %}">Menu</a>
            <a href="{% url 'our_story' %}">Our story</a>
            <a href="{% url 'userproductdata' %}">Shop</a>
                    </nav>

        <section class="vh-1">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="card shadow-2-strong">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-5">Add Quantity</h3>
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="number" class="form-control" name="name3" placeholder="How many you need?" required>
                                    </div>
                                    <button type="submit" class="btn btn-green">Add to cart</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
<footer>
    <p>&copy; 2024 Mugs&Muse. All rights reserved.</p>
</footer>
    </body>
</html>
