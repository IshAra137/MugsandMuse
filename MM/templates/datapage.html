<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Avenir light, sans-serif;
            background-color: #d9a883;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 3px solid #623528;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background-color: beige;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .image-container {
            margin-bottom: 15px;
            width: 80%; /* Smaller image */
            max-width: 250px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .text-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .text-container h1 {
            color: black;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .text-container p {
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .button {
            border: none;
            outline: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #623528;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            margin-top: 10px;
        }

        .button:hover {
            background-color: brown;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        /* Media queries for responsiveness */
        @media only screen and (min-width: 600px) {
            .container {
                padding: 30px;
            }

            .image-container {
                margin-bottom: 20px;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Product Details Section -->
    <div class="container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="{{detailskey.Image.url}}" alt="Product Image">
        </div>
        
        <!-- Product Information Section -->
        <div class="text-container">
            <h1>{{detailskey.Productname}}</h1>
            <p><strong>Brand:</strong> {{detailskey.Brand}}</p>
            <p><strong>Description:</strong> {{detailskey.Description}}</p>
            <p><strong>Quantity:</strong> {{detailskey.Quantity}}</p>
            <p><strong>Unit Price:</strong> â‚¹{{detailskey.Unitprice}}</p>
        </div>

        <!-- Navigation Button Section -->
        <a href="{% url 'userproductdata' %}" class="button">Back to All Products</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Cafe shop. All rights reserved.</p>
    </footer>
</body>
</html>
